

<p id="timeUpdate"></p>
<p id="timeCurrent"></p>
<ul id="list">

</ul>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
              

<script>
    var api_call = JSON.parse("{{coins|escapejs}}")
    console.log(api_call)
    $("#timeUpdate").text("update: " + api_call.timeUpdate[1])
    $("#timeCurrent").text("update: " + api_call.timeCurrent[1])
    api_call.list.map(item =>{
        $("#list").append(`<li id="${item.id}">${item.nameFa} (${item.price}) change:${item.changePrice} </li>` )
    })
</script>
